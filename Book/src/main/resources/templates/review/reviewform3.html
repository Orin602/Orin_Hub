<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Review Write</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
<link rel="stylesheet" th:href="@{/css/review.css}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<script th:src="@{/js/review.js}"></script>
</head>
<body>
<th:block th:insert="~{include/header}"></th:block>
<div class="review-write-container">
	<h1>리뷰 작성</h1>
	<div class="review-write-content">
		<form class="review-write-form" id="review-write-form" method="post" enctype="multipart/form-data">
			<!-- 책 정보 미리보기 -->
			<div class="book-preview" th:if="${bookTitle}">
				<h3 th:text="${bookTitle}"></h3>
				<p th:text="${bookAuthor}"></p>
				<img th:src="${bookImageUrl}" alt="책 이미지" style="width:150px;">
			</div>
			
			<!-- 숨겨진 책 정보 입력 -->
			<input type="hidden" name="bookTitle" th:value="${bookTitle}"> 
			<input type="hidden" name="bookAuthor" th:value="${bookAuthor}"> 
			<input type="hidden" name="coverImageUrl" th:value="${bookImageUrl}">
			
			<!-- 기존 리뷰 입력 필드 -->
			<input type="text" id="title" name="title" placeholder="제목을 입력해주세요." />
            <textarea rows="10" cols="20" name="content" id="content" placeholder="내용을 입력해주세요."></textarea>
            <!-- <label for="uploadFile">이미지 업로드 (선택 사항):</label>
            <input class="uploadFile" type="file" name="uploadFile" id="uploadFile" multiple> -->
		</form>
	</div>
	<button class="write-btn" type="button" onclick="window.location.href='/review'">목록으로</button>
	<button class="write-btn" type="button" onclick="yes24_review_write()">리뷰 작성</button>
</div>
</body>
</html>
