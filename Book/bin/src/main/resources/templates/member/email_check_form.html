<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eamil 중복확인</title>
</head>
<body>
    <h2>Eamil 중복확인</h2>
    <form id="email-check-form" action="/check_email" method="get">
        <input type="text" id="cInput" name="email" readonly>
        <input type="submit" value="확인">
    </form>
    <div>
        <p style="color:red;">
            <span id="email-check-result"></span>
        </p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', 
        	function() {
	            var params = new URLSearchParams(window.location.search);
	            document.getElementById('cInput').value = params.get('email');
        	}
        );
    </script>
</body>
</html>
