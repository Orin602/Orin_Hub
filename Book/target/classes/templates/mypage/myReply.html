<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>my review</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
<link rel="stylesheet" th:href="@{/css/mypage.css}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<script th:src="@{/js/mypage.js}"></script>
</head>
<body>
<th:block th:insert="~{mypage/mypageMain}"></th:block>
<div class="myreply">
	<h1>내가 작성한 댓글</h1>
	<div th:if="${myReply.isEmpty()}">
		<h3>작성한 댓글이 없습니다.</h3>
	</div>
		<div th:unless="${myReply.isEmpty()}">
			<div class="reply-box">
				<table>
					<thead>
						<tr>
							<th>댓글</th>
							<th>작성 날짜</th>
							<th>삭제</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="myreply : ${myReply}">
							<td class="comment-content"><span
								th:text="${myreply.content}"></span></td>
							<td><span class="reply_date"
								th:text="${#dates.format(myreply.reply_date, 'yyyy-MM-dd HH:mm:ss')}"></span>
							</td>
							<td>
								<button class="mypage-btn"
									th:attr="data-reply-seq=${myreply.replySeq}"
									onclick="replyDelete(this)">삭제</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
