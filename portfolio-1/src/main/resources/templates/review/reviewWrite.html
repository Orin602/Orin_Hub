<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Review Write</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" th:href="@{/css/review.css}">
<script th:src="@{js/review.js}"></script>
</head>
<body>
<div class="review-write-container">
	<h1>리뷰 작성</h1>
	<form id="review-write-form" method="post" enctype="multipart/form-data">
		<input type="text" name="title" id="title" placeholder="제목을 입력하세요." />
		<textarea name="content" id="content" placeholder="리뷰 내용을 입력해 주세요."></textarea>
		<input type="file" name="imageFile" id="imageFile" />
	</form>
	<button type="button" onclick="review_write()">리뷰작성</button>
</div>
</body>
</html>
